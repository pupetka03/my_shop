  {% for category in categories %}
  <section id="mobile-products" class="product-store position-relative padding-large no-padding-top">
    <div class="container">
      <div class="row">
        <div class="display-header d-flex justify-content-between pb-3">
          <h2 class="display-7 text-dark text-uppercase">{{category.name}}</h2>
          <div class="btn-right">
            <a href="/products_mobile/" class="btn btn-medium btn-normal text-uppercase">Go to Shop</a>
          </div>
        </div>
        <div class="swiper product-swiper">
          <div class="swiper-wrapper">
                {% for mobile in category.mobiles.all %}
                  {% if mobile.is_visible %}
                    <div class="swiper-slide">
                      <div class="product-card position-relative">
                        <div class="image-holder">
                          <img src="{{ mobile.photo.url }}" alt="{{ mobile.name }}" class="img-fluid" >
                        </div>
                        <div class="cart-concern position-absolute">
                          <div class="cart-button d-flex">
                            <a href="{% url 'order_mobile' mobile.slug %}" class="btn btn-medium btn-black">Add to Cart<svg class="cart-outline"><use xlink:href="#cart-outline"></use></svg></a>
                          </div>
                        </div>
                        <div class="card-detail d-flex justify-content-between align-items-baseline pt-3">
                          <h3 class="card-title text-uppercase">
                            <a href="{% url 'order_mobile' mobile.slug %}">{{ mobile.name }}</a>
                          </h3>
                          <span class="item-price text-primary">${{ mobile.price }}</span>
                        </div>
                      </div>
                    </div>
                  {% endif %}
                {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination position-absolute text-center"></div>
  </section>
  {% endfor %}
