<div class="swiper main-swiper">
    <div class="swiper-wrapper">
      {% for banner in banners %}
      <div class="swiper-slide">
        <div class="container">
          <div class="row d-flex align-items-center">
            <div class="col-md-6">
              <div class="banner-content">
                <h1 class="display-2 text-uppercase text-dark pb-5">{{banner.text}}</h1>
                <a href="{{banner.link}}" class="btn btn-medium btn-dark text-uppercase btn-rounded-none">{{banner.button_text}}</a>
              </div>
            </div>
            <div class="col-md-5">
              <div class="image-holder">
                <img src="{{banner.photo.url}}" alt="banner">
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var mySwiper = new Swiper('.main-swiper', {

            autoplay: {
                delay: 30000, 
                disableOnInteraction: false,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    });
</script>
